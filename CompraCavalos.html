<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Cavalos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5a3d2b;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card h3 {
            margin: 1rem 0 0.5rem;
        }
        .card p {
            margin: 0.5rem 0;
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            padding: 0.5rem 1rem;
            color: #fff;
            background: #5a3d2b;
            border-radius: 4px;
            text-align: center;
        }
        .btn:hover {
            background: #714a34;
        }
    </style>
</head>
<body>
    <header>
        <h1>Compra de Cavalos</h1>
    </header>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/600x400" alt="Cavalo 1">
            <h3>Cavalo Ágil</h3>
            <p>Raça: Mangalarga Marchador</p>
            <p>Idade: 5 anos</p>
            <p>Preço: R$ 15.000,00</p>
            <a href="#" class="btn">Comprar</a>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/600x400" alt="Cavalo 2">
            <h3>Cavalo Veloz</h3>
            <p>Raça: Árabe</p>
            <p>Idade: 3 anos</p>
            <p>Preço: R$ 20.000,00</p>
            <a href="#" class="btn">Comprar</a>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/600x400" alt="Cavalo 3">
            <h3>Cavalo Elegante</h3>
            <p>Raça: Puro Sangue Inglês</p>
            <p>Idade: 4 anos</p>
            <p>Preço: R$ 25.000,00</p>
            <a href="#" class="btn">Comprar</a>
        </div>
    </div>
</body>
</html>
