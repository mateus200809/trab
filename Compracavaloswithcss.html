<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Cavalos - CarlinExpress</title>
    <style>
        :root {
            --primary-color: #FF6A00;
            --secondary-color: #e55b00;
            --background-color: #f9f9f9;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--primary-color);
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100%;
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card h3 {
            font-size: 1.8em;
            color: #FF6A00;
            margin: 15px 15px 0 15px;
        }

        .card p {
            margin: 10px 15px;
            color: #555;
            font-size: 1em;
        }

        .btn {
            display: block;
            margin: 15px;
            padding: 10px;
            text-align: center;
            color: white;
            background-color: #FF6A00;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e55b00;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Compra de Cavalos</h1>
    </header>
    <div class="container">
        <div class="card">
            <img src="mangalarga.jpg" alt="Cavalo 1">
            <h3>Cavalo Ágil</h3>
            <p>Raça: Mangalarga Marchador</p>
            <p>Idade: 5 anos</p>
            <p>Preço: R$ 15.000,00</p>
            <a href="#" class="btn">Comprar</a>
        </div>
        <div class="card">
            <img src="arabe.jpg" alt="Cavalo 2">
            <h3>Cavalo Veloz</h3>
            <p>Raça: Árabe</p>
            <p>Idade: 3 anos</p>
            <p>Preço: R$ 20.000,00</p>
            <a href="#" class="btn">Comprar</a>
        </div>
        <div class="card">
            <img src="ingles.jpg" alt="Cavalo 3">
            <h3>Cavalo Elegante</h3>
            <p>Raça: Puro Sangue Inglês</p>
            <p>Idade: 4 anos</p>
            <p>Preço: R$ 25.000,00</p>
            <a href="#" class="btn">Comprar</a>
        </div>
    </div>
</body>
</html>
