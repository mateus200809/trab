<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CarlinExpress</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #FF6A00;
      padding: 20px;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2.8em;
      margin: 0;
      font-weight: bold;
    }

    h2 {
      font-size: 1.5em;
      color: #666;
      text-align: center;
      margin: 20px 0 40px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      margin: 15px;
      width: 200px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .product-details {
      padding: 15px;
      font-size: 0.9em;
      color: #444;
      border-top: 1px solid #e0e0e0;
      padding-bottom: 50px; /* Espaco para o botão */
    }

    .product-details h3 {
      font-size: 1.2em;
      color: #FF6A00;
      margin: 10px 0;
      font-weight: bold;
    }

    .product-details p {
      margin: 8px 0;
      color: #666;
      font-size: 0.9em;
    }

    .product-details .price {
      font-size: 1.1em;
      color: #FF6A00;
      font-weight: bold;
    }

    .buy-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #FF6A00;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .buy-btn:hover {
      background-color: #e55b00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo ao CarlinExpress</h1>
  </header>
  <h2>Aqui você encontra os melhores produtos de qualidade</h2>

  <div class="container">
    <div class="product">
      <a href="compracavaloswithcss.html">
        <img src="imagecavalo.jpg" alt="Cavalos - CarlinExpress">
        <div class="product-details">
          <h3>Cavalos</h3>
         
        </div>
      </a>
      <a href="compracavaloswithcss.html" class="buy-btn">Comprar</a>
    </div>

    <div class="product">
      <a href="compraferradura.html">
        <img src="ferradura.webp" alt="Ferradura - CarlinExpress">
        <div class="product-details">
          <h3>Ferradura</h3>
         
        </div>
      </a>
      <a href="compraferradura.html" class="buy-btn">Comprar</a>
    </div>

    <div class="product">
      <a href="https://www.exemplo.com">
        <img src="comedouro.webp" alt="Comedouro - CarlinExpress">
        <div class="product-details">
          <h3>Comedouro</h3>
         
        </div>
      </a>
      <a href="https://www.exemplo.com" class="buy-btn">Comprar</a>
    </div>

    <div class="product">
      <a href="https://www.exemplo.com">
        <img src="bebedouro.webp" alt="Bebedouro - CarlinExpress">
        <div class="product-details">
          <h3>Bebedouro</h3>
          
        </div>
      </a>
      <a href="https://www.exemplo.com" class="buy-btn">Comprar</a>
    </div>

    <div class="product">
      <a href="https://www.exemplo.com">
        <img src="feno.jpeg" alt="Feno - CarlinExpress">
        <div class="product-details">
          <h3>Feno</h3>
         
        </div>
      </a>
      <a href="https://www.exemplo.com" class="buy-btn">Comprar</a>
    </div>
  </div>
</body>
</html>
