<!DOCTYPE HTML>
<html lang="pt-BR">
<head>

  <title>CarlinExpress</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #FF6A00;
      padding: 20px;
      color: white;
    }

    h1 {
      font-size: 2.8em;
      margin: 0;
      font-weight: bold;
    }

    h2 {
      font-size: 1.5em;
      color: #666;
      margin: 15px 0 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      margin: 15px;
      width: 150px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
