<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com CarlinhosAI - CarlinExpress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('carlinhos.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .chat-container {
            width: 400px;
            max-width: 90%;
            height: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #FF6A00;
            color: #ffffff;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .chat-window {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        .chat-bubble {
            margin: 8px 0;
            padding: 12px 15px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }

        .user {
            background-color: #FF6A00;
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .ai {
            background-color: #e0e0e0;
            color: #333333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
            background-color: #ffffff;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 15px;
            font-size: 16px;
            border: none;
            outline: none;
            border-bottom-left-radius: 12px;
        }

        button {
            padding: 15px;
            background-color: #FF6A00;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-bottom-right-radius: 12px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e65c00;
        }

        .chat-window::-webkit-scrollbar {
            width: 8px;
        }

        .chat-window::-webkit-scrollbar-thumb {
            background-color: #FF6A00;
            border-radius: 4px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">CarlinExpress - Atendimento com CarlinhosAI</div>
    <div class="chat-window" id="chat-window">
        <!-- Mensagens aparecerão aqui -->
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Escreva sua mensagem aqui...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const userInput = document.getElementById("user-input").value;
        if (userInput.trim() === "") return;

        addChatBubble(userInput, "user");
        document.getElementById("user-input").value = "";

        const personalityPrompt = "Você é Carlinhos, assistente do CarlinExpress, um site focado em cavalos e produtos para os mesmos. Com entusiasmo, você destaca as melhores ofertas e produtos do site, sempre pronto para ajudar os clientes a encontrar exatamente o que precisam. Faça referência a produtos populares, ofertas especiais e à experiência de compra excepcional do CarlinExpress,não inclua links e use emojis por favor.";

        try {
            const apiKey = 'AIzaSyByinuoQLC1SVg_X4YLCLL5xcyQbBFcyis';
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: personalityPrompt + "\n\n" + userInput
                        }]
                    }]
                })
            });

            const data = await response.json();
            console.log("Resposta da API:", data);

            if (data.error) {
                addChatBubble(`Erro: ${data.error.message}`, "ai");
            } else if (data.candidates && data.candidates.length > 0) {
                const aiResponse = data.candidates[0].content.parts[0].text;
                addChatBubble(aiResponse.trim(), "ai");
            } else {
                addChatBubble("Desculpe, não houve resposta da IA.", "ai");
            }

        } catch (error) {
            console.error('Erro:', error);
            addChatBubble("Desculpe, algo deu errado. Tente novamente.", "ai");
        }
    }

    function addChatBubble(message, sender) {
        const chatWindow = document.getElementById("chat-window");

        const bubble = document.createElement("div");
        bubble.classList.add("chat-bubble");
        bubble.classList.add(sender);
        bubble.textContent = message;

        chatWindow.appendChild(bubble);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
</script>

</body>
</html>
