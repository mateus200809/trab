<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Cavalos</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #FF6A00;
            padding: 20px;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin: 15px;
            max-width: 300px;
            text-align: left;
            transition: transform 0.3s ease;
        }

        .card img {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card h3 {
            font-size: 1.8em;
            color: #FF6A00;
            margin: 15px 15px 0 15px;
        }

        .card p {
            margin: 10px 15px;
            color: #555;
            font-size: 1em;
        }

        .btn {
            display: block;
            margin: 15px;
            padding: 10px;
            text-align: center;
            color: white;
            background-color: #FF6A00;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e55b00;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Compra de ferradura</h1>
    </header>
    <div class="container">
        <div class="card">
            <img src="ferradura.webp" alt="Cavalo 1">
            <h3>Ferradura pouco usada</h3>
            <p>Qualidade: otima</p>
            <p>tempo de uso:2 messes</p>
            <p>Preço: R$ 205,0</p>
            <a href="#" class="btn">Comprar</a>
        </div>
        <div class="card">
            <img src="https://github.com/mateus200809/trab/blob/main/ferradura_de_ouro_sorte-.webp" alt="Cavalo 2">
            <h3>Ferradura Lendária</h3>
            <p>Qualidade: ótima</p>
            <p>tempo de uso: ???</p>
            <p>Preço: R$ 2.050.000,00</p>
            <a href="#" class="btn">Comprar</a>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/600x400" alt="Cavalo 3">
            <h3>Cavalo Elegante</h3>
            <p>Raça: Puro Sangue Inglês</p>
            <p>Idade: 4 anos</p>
            <p>Preço: R$ 25.000,00</p>
            <a href="#" class="btn">Comprar</a>
        </div>
    </div>
</body>
  </html>
